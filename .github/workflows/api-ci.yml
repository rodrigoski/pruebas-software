name: API CI
on:
  push:
    paths:
      - 'api/**'
      - '.github/workflows/api-ci.yml'

jobs:
  unit-test:
   runs-on: windows-latest

   defaults:
    run:
      working-directory: ./api

   steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm test
